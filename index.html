<!DOCTYPE html>
<html>
<head>
    <title>CODETEST CHALLENGE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="button-group">
            <button id="fullscreen" data-tip="Switch to fullscreen mode. Use ESC while in fullscreen to return.">Go Fullscreen</button>
            <button id="sortHue" data-tip="Sort colors by hue. Hue represents the dominant wavelength.">Sort by Hue</button>
            <button id="sortSaturation" data-tip="Sort colors by saturation. Saturation measures the intensity of colors.">Sort by Saturation</button>
            <button id="sortLightness" data-tip="Sort colors by lightness. Lightness measures the brightness of colors.">Sort by Lightness</button>
            <button id="sortRGB" data-tip="Sort colors by RGB value.">Sort by RGB Value</button>
            <button id="sortBrightness" data-tip="Sort colors by perceived brightness.">Sort by Perceived Brightness</button>
            <button id="sortHilbert" data-tip="Sort colors in a Hilbert Curve, a space-filling fractal curve.">Hilbert Curve</button>
            <button id="sortInvHilbert" data-tip="Sort colors in an inverted Hilbert Curve.">Inverted Hilbert Curve</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
